# Config file that stores the set of elementary chemical reactions for testing
---
reactions:
  - "A   ->  B  " : "k_{AB}"
  - "B   ->  A  " : "k_{BA}"
  - "A   ->  A* " : "k_{AA*}"
  - "A*  ->  A  " : "k_{A*A}"
  - "A*  ->  B  " : "k_{A*B}"
  - "B   ->  A* " : "k_{BA*}"

rates:
   "k_{AB}"  : 3
   "k_{BA}"  : 2
   "k_{AA*}" : 1
   "k_{A*A}" : 1
   "k_{A*B}" : 6
   "k_{BA*}" : 4