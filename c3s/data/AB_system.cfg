# Config file that stores the set of elementary chemical reactions
---
reactions:
  - "A       ->  A^*      " : "k_{A*+}"
  - "A^*     ->  A        " : "k_{A*-}"
  - "A + S   ->  AS       " : "k_{AS+}"
  - "AS      ->  A + S    " : "k_{AS-}"
  - "A^* + S ->  A^*S     " : "k_{A*S+}"
  - "A^*S    ->  A^* + S  " : "k_{A*S-}"
  - "AS      ->  A + P    " : "f_P"
  - "A^*S    ->  A^* + P  " : "f_{P*}"
  - "B + P   ->  B^*      " : "k_{B*+}"
  - "B^*     ->  B + P    " : "k_{B*-}"
  - "P       ->  0        " : "d_P"
rates:
   "k_{A*+}"  : 25
   "k_{A*-}"  : 25
   "k_{AS+}"  : 25
   "k_{AS-}"  : 25
   "k_{A*S+}" : 25
   "k_{A*S-}" : 25
   "f_P"      : 25
   "f_{P*}"   : 25
   "k_{B*+}"  : 25
   "k_{B*-}"  : 25
   "d_P"      : 1